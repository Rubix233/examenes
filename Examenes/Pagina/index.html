<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Exámenes</title>
    <!-- Tailwind CSS (CDN) para estilos rápidos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="index.css">
</head>
<body class="p-6 md:p-10 flex flex-col items-center">

    <div class="w-full max-w-4xl bg-white p-8 rounded-xl shadow-2xl">
        
        <!-- Cabecera Principal -->
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Gestor de Exámenes</h1>
            <div class="flex gap-2">
                <button id="toggleExamFormBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-indigo-700 transition shadow">
                    Crear Examen
                </button>
                <button id="toggleFormBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-green-700 transition shadow">
                    + Nueva Pregunta
                </button>
            </div>
        </div>

        <!-- === SECCIÓN DE FORMULARIOS (Ocultos por defecto) === -->

        <!-- 1. FORMULARIO DE NUEVA PREGUNTA -->
        <div id="addQuestionForm" class="hidden mb-8 bg-green-50 p-6 rounded-xl border border-green-200">
            <h3 class="text-lg font-bold text-green-800 mb-4">Añadir Nueva Pregunta</h3>
            <div class="grid gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Pregunta</label>
                    <input type="text" id="newEnunciado" placeholder="¿Cuál es la capital de...?" class="p-2 border rounded w-full focus:ring-2 focus:ring-green-200 outline-none">
                </div>
                <!-- Dropdowns Asignatura y Tema -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="w-full sm:w-1/2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Asignatura</label>
                        <select id="newAsignatura" class="p-2 border rounded w-full focus:ring-2 focus:ring-green-200 outline-none bg-white">
                            <option value="">-- Selecciona --</option>
                        </select>
                    </div>
                    <div class="w-full sm:w-1/2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tema</label>
                        <select id="newTema" class="p-2 border rounded w-full focus:ring-2 focus:ring-green-200 outline-none bg-white" disabled>
                            <option value="">-- Selecciona Asignatura Primero --</option>
                        </select>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="w-full sm:w-1/3">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Dificultad</label>
                        <input type="number" id="newDificultad" placeholder="1" class="p-2 border rounded w-full focus:ring-2 focus:ring-green-200 outline-none">
                    </div>
                    <div class="w-full sm:w-2/3">
                        <label class="block text-xs font-bold text-green-600 uppercase mb-1">Respuesta Correcta</label>
                        <input type="text" id="newCorrecta" placeholder="Escribe la respuesta correcta" class="p-2 border-2 border-green-200 rounded w-full focus:ring-2 focus:ring-green-200 outline-none bg-white">
                    </div>
                </div>
                <!-- Opciones Incorrectas Dinámicas -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Opciones Incorrectas</label>
                    <div id="incorrectOptionsContainer" class="space-y-2 mb-2"></div>
                    <button id="addOptionBtn" class="text-sm text-green-700 font-semibold hover:text-green-900 flex items-center gap-1">
                        <span class="text-lg">+</span> Añadir otra opción
                    </button>
                </div>
                <button id="saveQuestionBtn" class="mt-4 w-full bg-green-600 text-white py-3 rounded-lg font-bold shadow hover:bg-green-700 transition">
                    Guardar Pregunta
                </button>
            </div>
        </div>

        <!-- 2. FORMULARIO DE GENERAR EXAMEN -->
        <div id="createExamForm" class="hidden mb-8 bg-indigo-50 p-6 rounded-xl border border-indigo-200">
            <h3 class="text-lg font-bold text-indigo-800 mb-4">Generar Examen Automático</h3>
            <div class="flex flex-col sm:flex-row gap-4 items-end">
                <div class="w-full sm:w-1/2">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Asignatura</label>
                    <select id="examSubjectInput" class="w-full p-2 border border-indigo-200 rounded focus:ring-2 focus:ring-indigo-200 bg-white">
                        <option value="">Cargando...</option>
                    </select>
                </div>
                <div class="w-full sm:w-1/4">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nº Preguntas</label>
                    <input type="number" id="examAmountInput" value="5" min="1" max="50" class="w-full p-2 border border-indigo-200 rounded focus:ring-2 focus:ring-indigo-200">
                </div>
                <div class="w-full sm:w-1/4">
                    <button id="generateExamBtn" class="w-full bg-indigo-600 text-white py-2 rounded font-bold shadow hover:bg-indigo-700 transition">
                        Generar
                    </button>
                </div>
            </div>
        </div>

        <!-- === SECCIÓN DE BÚSQUEDA === -->
        <div id="searchSection">
            <p class="text-gray-600 mb-6">Filtra las preguntas por asignatura, tema y dificultad.</p>
            <div class="flex flex-col gap-4 mb-8">
                <!-- Fila Superior: Asignatura y Tema -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="w-full sm:w-1/2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Asignatura</label>
                        <select id="subjectInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 bg-white">
                            <option value="">-- Cualquiera --</option>
                        </select>
                    </div>
                    <div class="w-full sm:w-1/2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tema</label>
                        <select id="searchThemeInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 bg-white" disabled>
                            <option value="">-- Elige Asignatura --</option>
                        </select>
                    </div>
                </div>
                <!-- Fila Inferior: Dificultad y Botón -->
                <div class="flex flex-col sm:flex-row gap-4 items-end">
                    <div class="w-full sm:w-1/4">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Dificultad</label>
                        <input type="number" id="searchDifficultyInput" placeholder="Ej: 1" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500">
                    </div>
                    <div class="w-full sm:w-3/4">
                        <button id="searchBtn" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition transform hover:scale-[1.01]">
                            Buscar Preguntas
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- === ÁREA DE RESULTADOS === -->
        <div id="resultsContainer" class="p-4 bg-gray-50 border border-gray-200 rounded-xl overflow-auto h-96">
            <p class="text-gray-400 text-center mt-10" id="initialMessage">Usa los filtros para encontrar preguntas.</p>
        </div>

        <!-- Vista del Examen (Oculta hasta generar uno) -->
        <div id="examViewContainer" class="hidden">
            <div class="flex justify-between items-center mb-4 bg-indigo-100 p-4 rounded-lg">
                <h2 id="examTitle" class="text-xl font-bold text-indigo-900">Examen Generado</h2>
                <button id="downloadExamBtn" class="bg-white text-indigo-600 border border-indigo-200 px-4 py-2 rounded font-bold hover:bg-indigo-50 transition flex items-center gap-2">
                    <span>⬇</span> Descargar PDF
                </button>
            </div>
            <div id="examQuestionsList" class="space-y-6"></div>
        </div>

    </div>

    <!-- Script Principal -->
    <script src="index.js"></script>
</body>
</html>
